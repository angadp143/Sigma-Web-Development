<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters</title>
    <style>
        /* img {
            filter: blur(10px);
        } */
        .img1 {
            filter: brightness(120%);
        }

        .img2 {
            filter: grayscale(2000%);
        }

        .img3 {
            filter: blur(1px);
        }
    </style>
</head>

<body>
    <div class="container">
        <img class="img1"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRumoQYGh8762d0IStvrCoGT3xKPYzpr-N4lA&s" alt="">
        <img class="img2"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ0qX5F72GqsWg-4j8JVA-dcyzgNbvcemoFFA&s" alt="">
        <img class="img3"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT0T6v-1tLgfPNIcQNi_UKcrqFCzeKznSPJzA&s" alt="">
    </div>
</body>

</html>
